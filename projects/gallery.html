<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Comics — Галерея</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: #222;
    }
    header {
      padding: 1rem;
      background: #111;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: 1fr;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    /*  box-shadow: 0 4px 12px rgba(0,0,0,.15); */
    }
    /* планшети */
    @media (min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* ноутбуки */
    @media (min-width: 900px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* великі екрани */
    @media (min-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>divis-creativis — Галерея</header>
  <main class="gallery">
    <img src="img/rectangles/rectangle1.jpg" alt="Poster 1">
    <img src="img/rectangles/rectangle2.jpg" alt="Poster 2">
    <img src="img/rectangles/rectangle3.jpg" alt="Poster 3">
    <img src="img/rectangles/rectangle4.jpg" alt="Poster 4">
    <img src="img/rectangles/rectangle5.jpg" alt="Poster 5">
    <img src="img/rectangles/rectangle6.jpg" alt="Poster 6">
    <img src="img/rectangles/rectangle7.jpg" alt="Poster 7">
    <img src="img/rectangles/rectangle8.jpg" alt="Poster 8">
    <img src="img/rectangles/rectangle9.jpg" alt="Poster 9">
  </main>
</body>
</html>
